<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rudy's Gourmet Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Rudy's Gourmet Pizza</h1>
      <div class="row">
        <div class="col-md-6">
          <div id="pizza-size">
            <h2>Select Your Size</h2>
            <form role="form" id="base-pizza">
              <div class="form-group">
                <label for="pizza-size">Pizza Size</label>
                <select id="size" class="form-control" name="size">
                  <option value="Small">Small 10"</option>
                  <option value="Medium">Medium 14"</option>
                  <option value="Large">Large 16"</option>
                </select>
              </div>

              <div class="form-group">
                <label for="first-topping">First Topping</label>
                <select id="first-topping" class="form-control" name="first-topping">
                  <option value="Cheese">None, Cheese only</option>
                  <option value="Anchovies">Anchovies</option>
                  <option value="Chicken">Chicken</option>
                  <option value="Italian Sausage">Italian Sausage</option>
                  <option value="Pepperoni">Pepperoni</option>
                  <option value="Artichoke Hearts">Artichoke Hearts</option>
                  <option value="Black Olives">Black Olives</option>
                  <option value="Green Peppers">Green Peppers</option>
                  <option value="Jalapenos">Jalapenos</option>
                  <option value="Mushrooms">Mushrooms</option>
                  <option value="Onions">Onions</option>
                  <option value="Pineapple">Pineapple</option>
                  <option value="Tomatoes">Tomatoes</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger">Select Pizza</button>
            </form>


          </div>


          <div id="pizza-toppings">
            <form role="form" id="additional-toppings">
              <h2>Select Additional Topping</h2>
              <div id="new-pizza-topping">
                <div class="form-inline">
                  <label for="meat-topping">Meat Toppings</label>
                  <select id="meat-topping" class="form-control" name="meat-topping">
                    <option disabled selected>(select a topping)</option>
                    <option value="Anchovies">Anchovies</option>
                    <option value="Chicken">Chicken </option>
                    <option value="Italian Sausage">Italian Sausage</option>
                    <option value="Pepperoni">Pepperoni</option>
                  </select>
                </div>
                <div class="form-inline">
                  <label for="vegetable-topping">Vegetable Toppings</label>
                  <select id="vegetable-topping" class="form-control" name="vegetable-topping">
                    <option disabled selected>(select a topping)</option>
                    <option value="Artichoke Hearts">Artichoke Hearts</option>
                    <option value="Black Olives">Black Olives</option>
                    <option value="Green Peppers">Green Peppers</option>
                    <option value="Jalapenos">Jalapenos</option>
                    <option value="Mushrooms">Mushrooms</option>
                    <option value="Onions">Onions</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Tomatoes">Tomatoes</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-warning">Add Topping</button>
            </form>
          </div>

        </div>

        <div class="col-md-6">
          <div id="show-order">
            <h2>Your Order:</h2>
            <h3></h3>
            <p>Toppings:</p>
            <ul id="toppings">
            </ul>
          </div>
          <span id="price"></span>
        </div>

      </div>

    </div>
  </body>
</html>
