<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rudy's Gourmet Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Rudy's Gourmet Pizza</h1>
      <div class="row">
        <div class="col-md-6">
          <div id="pizza-size">
            <h2>Select Your Size</h2>
            <form role="form" id="base-pizza">
              <div class="form-group">
                <label for="pizza-size">Pizza Size</label>
                <select id="size" class="form-control" name="size">
                  <option value="Small">Small 10"</option>
                  <option value="Medium">Medium 14"</option>
                  <option value="Large">Large 16"</option>
                </select>
              </div>

              <div class="form-group">
                <label for="first-topping">First Topping</label>
                <select id="first-topping" class="form-control" name="first-topping">
                  <option value="Cheese">None, Cheese only</option>
                  <option value="Anchovies">Anchovies</option>
                  <option value="Chicken">Chicken</option>
                  <option value="Italian Sausage">Italian Sausage</option>
                  <option value="Pepperoni">Pepperoni</option>
                  <option value="Artichoke Hearts">Artichoke Hearts</option>
                  <option value="Black Olives">Black Olives</option>
                  <option value="Green Peppers">Green Peppers</option>
                  <option value="Jalapenos">Jalapenos</option>
                  <option value="Mushrooms">Mushrooms</option>
                  <option value="Onions">Onions</option>
                  <option value="Pineapple">Pineapple</option>
                  <option value="Tomatoes">Tomatoes</option>
                </select>
              </div>

              <button type="submit" class="btn btn-danger">Select</button>
          </div>

          <div id="pizza-toppings">
              <h2>Select Additional Topping</h2>
              <div class="form-group">
                <label for="additional-topping">Add Additional Topping</label>
                <select id="additional-topping" class="form-control" name="additional-title">
                  <option value="Anchovies, Meat">Anchovies (SM: $1.50, MD: $2.00, LG: $2.50)</option>
                  <option value="Chicken, Meat">Chicken (SM: $1.50, MD: $2.00, LG: $2.50)</option>
                  <option value="Italian Sausage, Meat">Italian Sausage (SM: $1.50, MD: $2.00, LG: $2.50)</option>
                  <option value="Pepperoni, Meat">Pepperoni (SM: $1.50, MD: $2.00, LG: $2.50)</option>
                  <option value="Artichoke Hearts, Vegetable">Artichoke Hearts (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                  <option value="Black Olives, Vegetable">Black Olives (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                  <option value="Green Peppers, Vegetable">Green Peppers (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                  <option value="Jalapenos, Vegetable">Jalapenos (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                  <option value="Mushrooms, Vegetable">Mushrooms (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                  <option value="Onions, Vegetable">Onions (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                  <option value="Pineapple, Vegetable">Pineapple (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                  <option value="Tomatoes, Vegetable">Tomatoes (SM: $1.00, MD: $1.50, LG: $2.00)</option>
                </select>
              </div>
              <button type="submit" class="btn btn-warning">Add</button>
            </form>
          </div>

        </div>

        <div class="col-md-6">
          <div id="show-order">
            <h2></h2>
            <p>Toppings:</p>
            <ul id="toppings">
            </ul>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
